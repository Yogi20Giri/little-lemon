<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/images/yellowlemonsqr.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/yellowlemonsqr.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Little Lemon</title>

  <!-- Open Graph (OG) tags provide structured metadata about the webpage for social media platforms -->

  <meta property="og:title" content="Little Lemon - Chicago's Finest Dining Experience" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.littlelemonchicago.com" />
  <meta property="og:image" content="%PUBLIC_URL%/images/yellowlemonsqr.png" />
  <meta property="og:description"
    content="Indulge in the exquisite flavors of Little Lemon, the finest dining experience in Chicago. Our innovative dishes, inspired by local ingredients and global influences, will tantalize your taste buds. Visit us for a culinary journey you won't forget!" />
  <meta property="og:site_name" content="Little Lemon" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:street-address" content="123 Main Street" />
  <meta property="og:locality" content="Chicago" />
  <meta property="og:region" content="Illinois" />
  <meta property="og:postal-code" content="60601" />
  <meta property="og:country-name" content="United States" />
  <meta property="og:phone_number" content="+1-254-452-6633" />
  <meta property="og:email" content="info@littlelemonchicago.com" />
  <meta property="og:latitude" content="41.8781" />
  <meta property="og:longitude" content="-87.6298" />

  <!-- API -->
  <script src="https://raw.githubusercontent.com/Meta-Front-End-Developer-PC/capstone/master/api.js"
    type="application/text"></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
